<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mount Cogitation — A Mountain of Contradictions</title>
<meta property="og:title" content="Mount Cogitation">
<meta property="og:description" content="184 words Claude Code displays while thinking, arranged as a mountain. Hover to discover what hides inside.">
<meta name="description" content="An interactive exploration of the 184 words Claude Code shows while thinking — and the contradictions hidden within.">
<style>
  *{margin:0;padding:0;box-sizing:border-box}
  body{background:#0e0e14;width:100vw;height:100vh;overflow:hidden;cursor:crosshair;user-select:none;
    font-family:'SF Mono','Fira Code','Cascadia Code','Consolas','Courier New',monospace;position:relative}
  #noise{position:absolute;inset:0;opacity:.018;pointer-events:none;
    background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E")}
  #glow{position:fixed;width:350px;height:350px;border-radius:50%;transform:translate(-50%,-50%);pointer-events:none;z-index:2;opacity:0;transition:opacity .3s}
  #title{position:absolute;top:18px;left:24px;z-index:10}
  #title h1{font-size:18px;font-weight:700;letter-spacing:.35em;text-transform:uppercase;color:#9090a8}
  #title p{font-size:12px;color:#6a6a82;margin-top:4px;letter-spacing:.1em;font-style:italic}
  #instructions{position:absolute;top:20px;right:24px;z-index:10;font-size:11px;color:#6a6a82;letter-spacing:.08em;text-align:right;line-height:1.7}
  #instructions .hint{margin-top:5px;color:#7a7a92}
  #ghost{position:absolute;top:50%;left:45%;transform:translate(-50%,-50%);font-weight:900;pointer-events:none;z-index:3;white-space:nowrap;transition:color .4s,opacity .4s;opacity:0}
  #mountain-wrap{position:absolute;top:50%;left:50%;transform:translate(-55%,-50%);display:flex;flex-direction:column;align-items:center;gap:3px;z-index:6}
  .mrow{display:flex;gap:10px;justify-content:center;white-space:nowrap;line-height:1.3}
  .mrow span{font-size:11px;transition:color .2s,opacity .2s,text-shadow .2s}
  #right-col{position:absolute;right:14px;top:6%;bottom:4%;width:90px;display:flex;flex-direction:column;justify-content:space-between;z-index:15;overflow:hidden}
  .rword{font-size:8px;letter-spacing:.08em;text-align:right;transition:all .2s ease;line-height:1}
  #cursor-label{position:fixed;pointer-events:none;z-index:20;font-size:13px;font-weight:700;letter-spacing:.14em;white-space:nowrap;opacity:0;transition:color .2s}
  #footer{position:absolute;bottom:14px;left:24px;z-index:10}
  #footer .legend{font-size:10px;letter-spacing:.08em;display:flex;gap:16px;align-items:center}
  #footer .sub{font-size:9px;color:#50506a;margin-top:4px;letter-spacing:.06em}
  #sisyphus{position:absolute;bottom:8%;width:45px;height:38px;z-index:7;pointer-events:none}
</style>
</head>
<body>
<div id="noise"></div><div id="glow"></div>
<div id="title"><h1>Mount Cogitation</h1><p>a mountain of contradictions</p></div>
<div id="instructions"><div>184 words Claude Code displays</div><div>while "thinking"</div><div class="hint">↕ hover vertically to explore</div></div>
<div id="ghost"></div><div id="mountain-wrap"></div><div id="right-col"></div><div id="cursor-label"></div>
<svg id="sisyphus" viewBox="0 0 30 25"><g opacity="0.3"><circle cx="0" cy="-13" r="2.8" fill="none" stroke="#666" stroke-width="0.8"/><line x1="0" y1="-10" x2="-0.5" y2="-2" stroke="#666" stroke-width="0.9"/><line x1="0" y1="-7" x2="-4" y2="-3.5" stroke="#666" stroke-width="0.7"/><line x1="0" y1="-7" x2="4.5" y2="-10" stroke="#666" stroke-width="0.7"/><line id="leg1" x1="-0.5" y1="-2" x2="-3" y2="3" stroke="#666" stroke-width="0.7"/><line id="leg2" x1="-0.5" y1="-2" x2="1.5" y2="3.5" stroke="#666" stroke-width="0.7"/><circle cx="6.5" cy="-12" r="4.5" fill="none" stroke="#666" stroke-width="0.8"/><text x="4" y="-10.2" font-size="4.5" fill="#666" font-family="monospace" font-weight="bold">?</text></g></svg>
<div id="footer">
  <div class="legend"><span style="color:#8a4040">● doom</span><span style="color:#6a6040">● pragmatism</span><span style="color:#3a7a52">● hope</span></div>
  <div class="sub">at the summit, doom and transcendence are neighbours</div>
</div>
<script>
// === ALL 184 SPINNER WORDS ===
const WORDS=["accomplishing","actioning","actualizing","architecting","baking","beaming","beboppin'","befuddling","billowing","blanching","bloviating","boogieing","boondoggling","booping","bootstrapping","brewing","burrowing","calculating","canoodling","caramelizing","cascading","catapulting","cerebrating","channeling","channelling","choreographing","churning","clauding","coalescing","cogitating","combobulating","composing","computing","concocting","considering","contemplating","cooking","crafting","creating","crunching","crystallizing","cultivating","deciphering","deliberating","determining","dilly-dallying","discombobulating","doing","doodling","drizzling","ebbing","effecting","elucidating","embellishing","enchanting","envisioning","evaporating","fermenting","fiddle-faddling","finagling","flambéing","flibbertigibbeting","flowing","flummoxing","fluttering","forging","forming","frolicking","frosting","gallivanting","galloping","garnishing","generating","germinating","gitifying","grooving","gusting","harmonizing","hashing","hatching","herding","honking","hullaballooing","hyperspacing","ideating","imagining","improvising","incubating","inferring","infusing","ionizing","jitterbugging","julienning","kneading","leavening","levitating","lollygagging","manifesting","marinating","meandering","metamorphosing","misting","moonwalking","moseying","mulling","musing","mustering","nebulizing","nesting","noodling","nucleating","orbiting","orchestrating","osmosing","perambulating","percolating","perusing","philosophising","photosynthesizing","pollinating","pondering","pontificating","pouncing","precipitating","prestidigitating","processing","proofing","propagating","puttering","puzzling","quantumizing","razzle-dazzling","razzmatazzing","recombobulating","reticulating","roosting","ruminating","sautéing","scampering","schlepping","scurrying","seasoning","shenaniganing","shimmying","simmering","skedaddling","sketching","slithering","smooshing","sock-hopping","spelunking","spinning","sprouting","stewing","sublimating","swirling","swooping","symbioting","synthesizing","tempering","thinking","thundering","tinkering","tomfoolering","topsy-turvying","transfiguring","transmuting","twisting","undulating","unfurling","unravelling","vibing","waddling","wandering","warping","whatchamacalliting","whirlpooling","whirring","whisking","wibbling","working","wrangling","zesting","zigzagging"];

// === 50 REVEAL WORDS: 12 doom, 12 hope, 26 pragmatic ===
const RW=[
  // Peak extremes (interleaved doom/hope)
  {text:"agi",y:.020,type:"flicker"},
  {text:"extinct",y:.050,type:"doom"},
  {text:"transcend",y:.080,type:"hope"},
  {text:"doom",y:.110,type:"doom"},
  {text:"flourish",y:.140,type:"hope"},
  {text:"ruin",y:.170,type:"doom"},
  {text:"soar",y:.200,type:"hope"},
  // Upper convictions
  {text:"dread",y:.240,type:"doom"},
  {text:"dream",y:.275,type:"hope"},
  {text:"replace",y:.310,type:"doom"},
  {text:"create",y:.345,type:"hope"},
  {text:"control",y:.380,type:"doom"},
  {text:"evolve",y:.415,type:"hope"},
  // Mid contested
  {text:"fear",y:.460,type:"doom"},
  {text:"hope",y:.478,type:"hope"},
  {text:"risk",y:.496,type:"doom"},
  {text:"grow",y:.514,type:"hope"},
  {text:"halt",y:.532,type:"doom"},
  {text:"shift",y:.550,type:"neutral"},
  {text:"crash",y:.568,type:"doom"},
  {text:"rise",y:.586,type:"hope"},
  {text:"stall",y:.604,type:"doom"},
  {text:"thrive",y:.622,type:"hope"},
  {text:"erode",y:.640,type:"doom"},
  {text:"trust",y:.658,type:"hope"},
  {text:"spark",y:.676,type:"hope"},
  // Pragmatic zone
  {text:"align",y:.710,type:"neutral"},
  {text:"learn",y:.722,type:"neutral"},
  {text:"adapt",y:.733,type:"neutral"},
  {text:"solve",y:.745,type:"neutral"},
  {text:"reason",y:.757,type:"neutral"},
  {text:"refine",y:.768,type:"neutral"},
  {text:"iterate",y:.780,type:"neutral"},
  {text:"design",y:.792,type:"neutral"},
  {text:"model",y:.804,type:"neutral"},
  {text:"prompt",y:.815,type:"neutral"},
  {text:"scale",y:.827,type:"neutral"},
  {text:"debug",y:.839,type:"neutral"},
  {text:"test",y:.850,type:"neutral"},
  {text:"think",y:.862,type:"neutral"},
  {text:"plan",y:.874,type:"neutral"},
  {text:"deploy",y:.885,type:"neutral"},
  {text:"draft",y:.897,type:"neutral"},
  {text:"merge",y:.909,type:"neutral"},
  {text:"ship",y:.921,type:"neutral"},
  {text:"build",y:.932,type:"neutral"},
  {text:"make",y:.944,type:"neutral"},
  {text:"code",y:.956,type:"neutral"},
  {text:"try",y:.967,type:"neutral"},
  {text:"work",y:.979,type:"neutral"}
];

// 31 rows summing to exactly 184
const STRUCT=[1,1,2,2,3,3,3,4,4,4,5,5,5,5,6,6,6,7,7,7,7,8,8,8,9,9,9,10,10,10,10];

function tcol(t,a,phase){
  if(t==="flicker"){const f=Math.sin(phase||0);return a?(f>0?"#f06050":"#40e090"):(f>0?"#6a3030":"#2a5a40");}
  return t==="doom"?(a?"#f06050":"#6a3030"):t==="hope"?(a?"#40e090":"#2a5a40"):(a?"#e0c060":"#4a4030");
}
function tglow(t,phase){
  if(t==="flicker"){return Math.sin(phase||0)>0?"rgba(240,96,80,.5)":"rgba(64,224,144,.5)";}
  return t==="doom"?"rgba(240,96,80,.5)":t==="hope"?"rgba(64,224,144,.5)":"rgba(224,192,96,.5)";
}
function sshuffle(a,seed){const o=[...a];let s=seed;for(let i=o.length-1;i>0;i--){s=(s*16807)%2147483647;const j=s%(i+1);[o[i],o[j]]=[o[j],o[i]];}return o;}

const shuffled=sshuffle(WORDS,77);const rows=[];let wi=0;
for(const c of STRUCT){const r=[];for(let i=0;i<c;i++){r.push(shuffled[wi]);wi++;}rows.push(r);}
const TR=rows.length;

const CI=[];
rows.forEach((r,ri)=>{r.forEach((w,wii)=>{for(let ci=0;ci<w.length;ci++)CI.push({ch:w[ci].toUpperCase(),ri,wi:wii,ci});});});

function findHL(target,ty,seed){
  const L=target.toUpperCase().split(''),P=[],used=new Set();
  const cr=Math.floor(ty*TR),sp=Math.max(3,Math.floor(TR*.18));
  for(let i=0;i<L.length;i++){
    const t=L[i],ir=cr+Math.floor((i/L.length-.5)*sp*2);
    const c=CI.map(c=>({...c,d:Math.abs(c.ri-ir)})).filter(c=>c.ch===t&&!used.has(`${c.ri}-${c.wi}-${c.ci}`)).sort((a,b)=>a.d-b.d);
    if(c.length){const p=c[((seed*73+i*31)%Math.min(4,c.length))];P.push(p);used.add(`${p.ri}-${p.wi}-${p.ci}`);}
  }return P;
}
const hlM={};RW.forEach((r,i)=>{hlM[r.text]=findHL(r.text,r.y,i*13+7);});

// === RENDER ===
const mw=document.getElementById('mountain-wrap');const cE={};
rows.forEach((r,ri)=>{
  const d=document.createElement('div');d.className='mrow';
  r.forEach((w,wii)=>{
    const ws=document.createElement('span');
    for(let ci=0;ci<w.length;ci++){
      const s=document.createElement('span');s.textContent=w[ci];
      const t=ri/TR,v=70+t*20;
      s.style.color=`rgb(${v},${v},${Math.round(v+6)})`;s.style.opacity='.9';s._bc=s.style.color;
      ws.appendChild(s);cE[`${ri}-${wii}-${ci}`]=s;
    }d.appendChild(ws);
  });mw.appendChild(d);
});

const rc=document.getElementById('right-col');const rwE={};
RW.forEach(r=>{const d=document.createElement('div');d.className='rword';d.textContent=r.text;d.style.color='#3d3d50';d.style.opacity='.6';rc.appendChild(d);rwE[r.text]=d;});

// === STATE ===
let mx=.5,my=.5,hov=false,disc=new Set(),prevHL=new Set(),prevPri=null,prevAct=[],anim=0;
const gh=document.getElementById('ghost'),gl=document.getElementById('glow');
const cl=document.getElementById('cursor-label'),sy=document.getElementById('sisyphus');

document.body.addEventListener('mousemove',e=>{mx=e.clientX/innerWidth;my=e.clientY/innerHeight;});
document.body.addEventListener('mouseenter',()=>hov=true);
document.body.addEventListener('mouseleave',()=>hov=false);

function getMY(){const r=mw.getBoundingClientRect();return Math.max(0,Math.min(1,(my*innerHeight-r.top)/r.height));}
// Tighter detection radius for denser word list
function getAW(m){return RW.map(r=>({...r,dist:Math.abs(r.y-m)})).sort((a,b)=>a.dist-b.dist).slice(0,3).filter(w=>w.dist<.035);}
function posSisy(){const r=mw.getBoundingClientRect();sy.style.left=(r.left-50)+'px';sy.style.bottom=(innerHeight-r.bottom+5)+'px';}
function resetChar(k){const el=cE[k];if(!el)return;el.style.color=el._bc;el.style.opacity='.9';el.style.textShadow='none';el.style.fontWeight='400';}

function frame(){
  anim+=.04;
  document.getElementById('leg1').setAttribute('x2',-3+Math.sin(anim*.6)*1.5);
  document.getElementById('leg2').setAttribute('x2',1.5-Math.sin(anim*.6)*1.5);
  posSisy();

  if(!hov){
    prevHL.forEach(resetChar);prevHL=new Set();
    if(prevPri){gh.style.opacity='0';cl.style.opacity='0';gl.style.opacity='0';prevPri=null;}
    prevAct.forEach(aw=>{const el=rwE[aw.text];if(el){
      if(disc.has(aw.text)){el.style.color=tcol(aw.type,false,anim*1.5);el.style.opacity='.5';}
      else{el.style.color='#3d3d50';el.style.opacity='.6';}
      el.style.fontSize='8px';el.style.fontWeight='400';el.style.textShadow='none';
    }});prevAct=[];
    requestAnimationFrame(frame);return;
  }

  const mmy=getMY(),acts=getAW(mmy),pri=acts[0]||null;

  rows.forEach((r,ri)=>{
    const d=Math.abs(ri/TR-mmy),b=Math.max(0,1-d/.1)*.1;
    r.forEach((w,wii)=>{for(let ci=0;ci<w.length;ci++){
      const k=`${ri}-${wii}-${ci}`;if(!prevHL.has(k)){const el=cE[k];if(el)el.style.opacity=String(Math.min(1,.9+b));}
    }});
  });

  const nHL=new Set(),hD=new Map();
  acts.forEach((aw,ai)=>{
    const ps=hlM[aw.text]||[],int=ai===0?1:.3,col=tcol(aw.type,true,anim*1.5);
    ps.forEach(p=>{const k=`${p.ri}-${p.wi}-${p.ci}`;nHL.add(k);
      if(!hD.has(k)||int>hD.get(k).i)hD.set(k,{col,i:int,type:aw.type});});
  });
  prevHL.forEach(k=>{if(!nHL.has(k))resetChar(k);});
  nHL.forEach(k=>{
    const el=cE[k],d=hD.get(k);if(!el||!d)return;
    const ps=k.split('-'),ri=+ps[0],ci=+ps[2];
    const pulse=.7+Math.sin(anim*2.5+ri*.35+ci*.2)*.3;
    el.style.color=d.col;el.style.opacity=String(pulse*d.i);
    el.style.textShadow=`0 0 6px ${d.col}a0, 0 0 18px ${d.col}40`;el.style.fontWeight='700';
  });
  prevHL=nHL;

  disc.forEach(text=>{
    if(!acts.some(a=>a.text===text)){
      const rw=RW.find(r=>r.text===text),el=rwE[text];
      if(el&&rw){el.style.color=tcol(rw.type,false,anim*1.5);el.style.opacity='.5';el.style.fontSize='8px';el.style.fontWeight='400';el.style.textShadow='none';}
    }
  });
  acts.forEach((aw,i)=>{
    disc.add(aw.text);const el=rwE[aw.text];if(!el)return;
    const col=tcol(aw.type,true,anim*1.5);
    if(i===0){el.style.color=col;el.style.opacity='1';el.style.fontSize='11px';el.style.fontWeight='700';el.style.textShadow=`0 0 10px ${tglow(aw.type,anim*1.5)}`;}
    else{el.style.color=col;el.style.opacity='.5';el.style.fontSize='9px';el.style.fontWeight='600';el.style.textShadow=`0 0 5px ${tglow(aw.type,anim*1.5)}`;}
  });
  prevAct=acts;

  if(pri){
    const col=tcol(pri.type,true,anim*1.5),sz=pri.text.length>7?70:pri.text.length>4?100:140;
    gh.textContent=pri.text;gh.style.fontSize=sz+'px';gh.style.color=col;
    gh.style.opacity=String(.055+Math.sin(anim)*.01);gh.style.letterSpacing='.06em';
  }else gh.style.opacity='0';

  if(pri){
    const col=tcol(pri.type,true,anim*1.5);
    gl.style.left=(mx*100)+'%';gl.style.top=(my*100)+'%';
    gl.style.background=`radial-gradient(circle, ${col}0a 0%, transparent 60%)`;gl.style.opacity='1';
    cl.textContent=pri.text;cl.style.left=(mx*100)+'%';cl.style.top=(my*100)+'%';
    cl.style.transform='translate(20px,-50%)';cl.style.color=col;
    cl.style.textShadow=`0 0 10px ${tglow(pri.type,anim*1.5)}`;cl.style.opacity='.85';
  }else{gl.style.opacity='0';cl.style.opacity='0';}

  prevPri=pri;
  requestAnimationFrame(frame);
}
requestAnimationFrame(frame);
</script>
</body>
</html>
